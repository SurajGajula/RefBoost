version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "Compiling TypeScript..."
        - npx tsc
        - echo "Copying compiled JavaScript..."
        - cp dist/app.js .
        - echo "Build complete"
  artifacts:
    baseDirectory: .
    files:
      - '*.html'
      - '*.css'
      - '*.js'
    excludePaths:
      - node_modules/**/*
      - lambda/**/*
      - .git/**/*
      - dist/**/*
      - tsconfig.json
      - package*.json
  cache:
    paths:
      - node_modules/**/* 